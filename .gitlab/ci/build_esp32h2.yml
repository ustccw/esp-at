# Build ESP32-H2 AT Firmwares

esp32h2_2mb_at:
  extends:
    - .build_template_esp32h2
    - .rules:build:build_project
  variables:
    MODULE_NAME: "ESP32H2-2MB"

esp32h2_2mb_at_tat_debug:
  extends:
    - .build_template_esp32h2
    - .before_script_enable_at_debugs
    - .rules:build:build_project_on_protected
  variables:
    MODULE_NAME: "ESP32H2-2MB"
